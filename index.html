<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="pages/index.css ">
</head>
<body class="page">
  <header class="header page__header">
    <a href="#" class="header__logo"></a>
  </header>

  <main>
    <section class="profile page__profile">
      <img src="images/profile__avatar.jpeg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__title-wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" name="edit-button" class="profile__edit-button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" name="add-button" class="profile__add-button"></button>
    </section>

    <section class="places page__places">
      <ul class="places__list">
        <li class="place">
          <figure class="place__figure">
            <img src="images/places__karachaevsk.jpeg" alt="Фотография часовни" class="place__image">
            <figcaption class="place__title">Карачаево-Черкесия</figcaption>
          </figure>
          <button type="button" name="like-button" class="place__like-button"></button>
        </li>
        <li class="place">
          <figure class="place__figure">
            <img src="images/places__elbrus.jpeg" alt="Фотография горы Эльбрус на фоне заката" class="place__image">
            <figcaption class="place__title">Гора Эльбрус</figcaption>
          </figure>
          <button type="button" name="like-button" class="place__like-button"></button>
        </li>
        <li class="place">
          <figure class="place__figure">
            <img src="images/places__dombai.jpeg" alt="Фотография заснеженных гор" class="place__image">
            <figcaption class="place__title">Домбай</figcaption>
          </figure>
          <button type="button" name="like-button" class="place__like-button"></button>
        </li>
        <li class="place">
          <figure class="place__figure">
            <img src="images/places__kamchatka.jpeg" alt="Фотография гор в облаках" class="place__image">
            <figcaption class="place__title">Камчатка</figcaption>
          </figure>
          <button type="button" name="like-button" class="place__like-button"></button>
        </li>
        <li class="place">
          <figure class="place__figure">
            <img src="images/places__altai.jpeg" alt="Фотография горной реки и вершин" class="place__image">
            <figcaption class="place__title">Алтай</figcaption>
          </figure>
          <button type="button" name="like-button" class="place__like-button"></button>
        </li>
        <li class="place">
          <figure class="place__figure">
            <img src="images/places__bashkortostan.jpeg" alt="Фотография озера и холмов" class="place__image">
            <figcaption class="place__title">Башкортостан</figcaption>
          </figure>
          <button type="button" name="like-button" class="place__like-button"></button>
        </li>
      </ul>
    </section>

    <section class="popup">
      <div class="popup__container">
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__field-wrap">
            <input type="text" class="popup__form-field popup__form-field_type_name" name="name" placeholder="Имя" required>
            <input type="text" class="popup__form-field popup__form-field_type_about" name="about" placeholder="О себе" required>
          </fieldset>
          <input type="submit" class="popup__submit-button" value="Сохранить">
        </form>
        <button type="button" name="close-button" class="popup__close-button"></button>
      </div>
    </section>
  </main>

  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2020. Егор Бичурин</p>
  </footer>
</body>
</html>
