<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__header"><a href="#" class="header__logo" target="_self"></a></header><main><section class="profile page__profile"><button class="profile__avatar"></button><div class="profile__info"><div class="profile__title-wrapper"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" name="edit-button" class="profile__edit-button"></button></div><p class="profile__subtitle">Исследователь океана</p></div><button type="button" name="add-button" class="profile__add-button"></button></section><section class="places page__places"><ul class="places__list"></ul></section></main><footer class="footer page__footer"><p class="footer__copyright">&copy; 2020. Егор Бичурин</p></footer><section class="popups"><div class="popup popup_type_edit-profile"><div class="popup__container"><form name="edit-profile-form" class="popup__form popup__form_type_edit-profile"><h2 class="popup__title">Редактировать профиль</h2><fieldset class="popup__field-wrap"><input id="name-field" class="popup__form-field popup__form-field_type_name" name="name" placeholder="Имя" minlength="2" maxlength="40" required novalidate> <span class="name-field-error popup__error"></span> <input id="about-field" class="popup__form-field popup__form-field_type_about" name="about" placeholder="О себе" minlength="2" maxlength="200" required novalidate> <span class="about-field-error popup__error"></span></fieldset><input type="submit" class="popup__submit-button" value="Сохранить"></form><button type="button" name="close-button" class="popup__close-button"></button></div></div><div class="popup popup_type_edit-avatar"><div class="popup__container"><form name="edit-avatar" class="popup__form popup__form_type_edit-avatar"><h2 class="popup__title popup__title_type_edit-avatar">Обновить аватар</h2><fieldset class="popup__field-wrap"><input type="url" id="avatar-field" class="popup__form-field" name="avatar" placeholder="Ссылка на картинку" required novalidate> <span class="avatar-field-error popup__error"></span></fieldset><input type="submit" class="popup__submit-button" value="Сохранить"></form><button type="button" name="close-button" class="popup__close-button"></button></div></div><div class="popup popup_type_add-place"><div class="popup__container popup__container_type_add-place"><form name="add-form" class="popup__form popup__form_type_add-place"><h2 class="popup__title popup__title_type_add-place">Новое место</h2><fieldset class="popup__field-wrap"><input id="title-field" class="popup__form-field popup__form-field_type_add-place popup__form-field_type_title" name="title" placeholder="Название" minlength="1" maxlength="30" required novalidate> <span class="title-field-error popup__error"></span> <input type="url" id="link-field" class="popup__form-field popup__form-field_type_add-place popup__form-field_type_link" name="link" placeholder="Ссылка на картинку" required novalidate> <span class="link-field-error popup__error"></span></fieldset><input type="submit" class="popup__submit-button popup__submit-button_type_add-place" value="Создать"></form><button type="button" name="close-button" class="popup__close-button popup__close-button_type_add-place"></button></div></div><div class="popup popup_type_fullscreen-image"><div class="popup__container popup__container_type_fullscreen-image"><figure class="popup__figure"><img src="#" alt="#" class="popup__image"><figcaption class="popup__image-caption"></figcaption></figure><button type="button" name="close-button" class="popup__close-button popup__close-button_type_fullscreen-image"></button></div></div><div class="popup popup_type_confirm-delete"><div class="popup__container"><form name="confirm-delete" class="popup__form popup__form_type_confirm-delete"><h2 class="popup__title popup__title_type_confirm-delete">Вы уверены?</h2><input type="submit" class="popup__submit-button popup__submit-button_type_confirm-delete" value="Да"></form><button type="button" name="close-button" class="popup__close-button"></button></div></div></section></div><template id="place-template"><li class="place"><img src="#" alt="#" class="place__image"><div class="place__footer"><h2 class="place__title"></h2><div class="place__like-container"><button type="button" name="like-button" class="place__like-button"></button><p class="place__like-count"></p></div></div><button type="button" name="trash-button" class="place__trash-button"></button></li></template></body></html>
