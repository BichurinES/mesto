<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="pages/index.css ">
</head>
<body class="page">
  <header class="header page__header">
    <a href="#" class="header__logo" target="_self"></a>
  </header>

  <main>
    <section class="profile page__profile">
      <img src="images/profile__avatar.jpeg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__title-wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" name="edit-button" class="profile__edit-button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" name="add-button" class="profile__add-button"></button>
    </section>

    <section class="places page__places">
      <ul class="places__list">
      </ul>
    </section>
  </main>

  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2020. Егор Бичурин</p>
  </footer>

  <!-- Popups -->
  <section class="popup popup_type_edit-profile">
    <div class="popup__container">
      <form name="edit-profile-form" class="popup__form popup__form_type_edit-profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__field-wrap">
          <input type="text" class="popup__form-field popup__form-field_type_name" name="name" placeholder="Имя" required>
          <input type="text" class="popup__form-field popup__form-field_type_about" name="about" placeholder="О себе" required>
        </fieldset>
        <input type="submit" class="popup__submit-button" value="Сохранить">
      </form>
      <button type="button" name="close-button" class="popup__close-button"></button>
    </div>
  </section>
  <section class="popup popup_type_add-place">
    <div class="popup__container popup__container_type_add-place">
      <form name="add-form" class="popup__form popup__form_type_add-place">
        <h2 class="popup__title popup__title_type_add-place">Новое место</h2>
        <fieldset class="popup__field-wrap">
          <input type="text" class="popup__form-field popup__form-field_type_add-place popup__form-field_type_title" name="title" placeholder="Название" required>
          <input type="text" class="popup__form-field popup__form-field_type_add-place popup__form-field_type_link" name="link" placeholder="Ссылка на картинку" required>
        </fieldset>
        <input type="submit" class="popup__submit-button popup__submit-button_type_add-place" value="Создать">
      </form>
      <button type="button" name="close-button" class="popup__close-button popup__close-button_type_add-place"></button>
    </div>
  </section>
  <section class="popup popup_type_fullscreen-image">
    <div class="popup__container popup__container_type_fullscreen-image">
      <figure class="popup__figure">
        <img src="" alt="" class="popup__image">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
      <button type="button" name="close-button" class="popup__close-button popup__close-button_type_fullscreen-image"></button>
    </div>
  </section>

  <!-- Шаблон для новых мест -->
  <template id="place-template">
    <li class="place">
      <img class="place__image">
      <div class="place__footer">
        <h2 class="place__title"></h2>
        <button type="button" name="like-button" class="place__like-button"></button>
      </div>
      <button type="button" name="trash-button" class="place__trash-button"></button>
    </li>
  </template>
  <script src="script/script.js"></script>
</body>
</html>
